
<!DOCTYPE HTML>
<html lang="en-US" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head> 
    <title>542 Zoo</title> 
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
    
    <style>
        main {
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            gap: 10px;
        }
    </style>
</head>
    <body>
    <div class="px-4 py-5 my-5 text-center">

        

        <h1 th:text="${greeting}" ></h1>
        <p th:text="'Hello, ' + ${name} + '!'" />
        <p th:text="'We have ' + ${animalMap.size()} + ' animals. Take a look:'" />

       

        <aside th:if = "${id} >= 1">
            <hr/>
            <p  th:text="${id} + ' ' + ${animalMap.get( __${id}__)}"/> 
            <p th:text="${customAnimalGroup}" />
        </aside>
         <main>
                <th:block th:each="entry: ${animalMap}">
                    <a th:href="@{/(id=${entry.key})}"> </a> 
                </th:block>
            </main>


       
        <main>
            <a href="/?id=1">1-Giraffe</a>
             <a href="/?id=2">2-Hippopotamus</a>
              <a href="/?id=3">3-Lion</a>
               <a href="/?id=4">4-RelayHorse</a>
                <a href="/?id=5">5-Cheetah</a>
                 <a href="/?id=6">6-Liger</a>
        </main>

        

      
       
        
        <p><a href="/about">About Us</a></p> 
        <p><a href="/">Return to Zoo</a></p> 

        
        <p><a href="https://denisecase.github.io/Zoo04Lab/edu/nwmissouri/zoo04lab/package-summary.html" class="btn btn-warning">Read our API</a></p> 
        <p><a href="https://zooweb.herokuapp.com/" class="btn btn-primary">Deployed free on Heroku</a></p> 
        <p><a href="https://github.com/denisecase/Zoo04Lab" class="btn btn-success"><i class="fa fa-github"> </i> Check out our code on GitHub</a> </p>
        <p><a href="https://denisecase.github.io/Zoo04Lab-Coverage/" class="btn btn-success"><i class="fa fa-github"> </i> Explore our test coverage</a> </p>

    </div>
</body>
</html>
